          <a class="navbar-brand" href="#">Университетские технологии</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">

          <form class="row">
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="input1" placeholder="ФИО">
                <label for="input1">ФИО</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="input2" placeholder="Text2">

                <input type="text" class="form-control" id="input3" placeholder="Text3">
